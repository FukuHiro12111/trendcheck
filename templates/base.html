{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type=text/css href="{% static 'css/custom.css' %}" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8= sha256-T+aPohYXbm0fRYDpJLr+zJ9RmYTswGsahAoIsNiMld4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>トレンドチェック</title>
  </head>
  <body>
    <!-- <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" id="yahoo_button" href="#">Yahooニュース</a>
    </nav> -->
    <nav class="navbar navbar-dark bg-dark">
      <a href="/news/" class="navbar-brand">TrendCheck</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navmenu1"
        aria-controls="navmenu1"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu1">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="yahoo" href="#">Yahooニュース</a>
          <a class="nav-item nav-link" id="qiita" href="#">Qiita</a>
        </div>
      </div>
    </nav>

    <div class="top">
      <h2>トレンドチェックアプリです</h2>
    </div>

    <div class="yahoo section">
      <ul class="list-group list-group-flush">
        <table border="1">
          <tbody id="yahoo-table-body"></tbody>
        </table>
      </ul>
    </div>
    <div class="qiita section">
      <ul class="list-group list-group-flush">
        <table border="2">
          <tbody id="qiita-table-body"></tbody>
        </table>
      </ul>
    </div>
    <div class="loading hide"></div>

    {% block content %} {% endblock %}
  </body>
</html>
